<html>

<head>
    <title class="alignct">Weather API</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

    <form action="/" method="post">
        <input type="number" name="latitude" id="latitude" step="0.01" required>
        <input type="number" name="longitude" id="longitude" step="0.01" required>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
